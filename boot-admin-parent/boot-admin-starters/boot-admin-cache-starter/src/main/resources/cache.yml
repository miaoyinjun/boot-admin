spring:
  redis:
    database: ${BOOT_ADMIN_REDIS_DB:1}
    host: ${BOOT_ADMIN_REDIS_HOST:localhost}
    port: ${BOOT_ADMIN_REDIS_PORT:6379}
    password: ${BOOT_ADMIN_REDIS_PASSWORD:}
    lettuce:
      pool:
        max-active: 30
        max-wait: -1
        max-idle: 8
        min-idle: 1
jetcache:
  statIntervalMinutes: 60
  hiddenPackages: true
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson
      expireAfterWriteInMillis: 3600000
  remote:
    default:
      type: redis.lettuce
      keyPrefix: "${spring.application.name}:"
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      expireAfterWriteInMillis: ${jetcache.local.default.expireAfterWriteInMillis}
      uri: redis://${spring.redis.password}@${spring.redis.host}:${spring.redis.port}/${spring.redis.database}
      poolConfig:
        minIdle: ${spring.redis.lettuce.pool.min-idle}
        maxIdle: ${spring.redis.lettuce.pool.max-idle}
        maxTotal: 50